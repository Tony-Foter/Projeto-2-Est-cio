<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container-fluid  bg-warning ">
    <h1>Catálogo de Receitas</h1>
    <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    <script>
        const receitas = [
        {
                titulo: "Arroz de couve-flor",
                imagem: "couve.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-flor", "Cebola média"," Azeite"]
            },
            {
                titulo: "Bolo de café",
                imagem: "bolo.jpg",
                preparo: "Bata o açucar a gema e o café.Adicione farinha, chocolate e mexa bem.Bata as claras e junte a mistura.",
                ingredientes: ["Farinha de trigo", "Açucar", "Café coado","Chocolate em pó","Ovos"]
            },

            {
                titulo: "Coxinha de brigadeiro",
                imagem: "coxinha.jpg",
                preparo: "Junte o leite condensado chocolate em pó e manteiga. Aqueça nop fogo baixo.Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite condensado","Leite em pó","Manteiga","Morango","Chocolate granulado"]
            }


            // Adicione mais receitas conforme necessário
        ];

        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ing => `<li>${ing}</li>`).join('')}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card card-container" style="width: 250px;">
                    <img class="card-img-top" src="${receita.imagem}" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas.map(getCard).join('');
        }

        window.onload = preencheCatalogo;
    </script>
</body>
</html>
